<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG-vivus.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vivus@latest/dist/vivus.min.js"></script>
    <style>
      .ex {
        transform-origin: 50% 50%; /* trfo : 중심점 바꾸기 */
        transition: 0.4s;
      }
      .box {
        width: 800px;
        border: 1px solid #000;
        margin: 0 auto;
      }
      .box2 {
        width: 800px;
        border: 1px solid #000;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <!-- vivus.js -->
    <!-- https://jakearchibald.github.io/svgomg/ -->
    <img src="./test.svg" alt="" />
    <div class="box">
      <svg id="myTest2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 298 298">
        <circle cx="149" cy="149" r="148" stroke="#000" stroke-width="2" />

        <circle cx="149" cy="149" r="115" stroke="#000" stroke-width="2" />
        <circle cx="149" cy="149" r="93" stroke="#000" stroke-width="4" />
        <path
          class="ex"
          stroke="#000"
          stroke-linecap="round"
          stroke-width="4"
          d="M112.828 115 183 185.172M180.172 115 110 185.172"
        />
      </svg>
    </div>

        />
        <path
          stroke="#333"
          stroke-linecap="round"
          stroke-width="23"
          d="M609.346 70.162c-8.042 23.231-11.429 47.225-16.866 71.21-9.555 42.158-19.199 87.544-21.416 130.775-.918 17.902-5.743 48.306 1.606 65.455 3.577 8.346 8.395 11.303 17.535 11.913 47.023 3.135 96.103-13.049 137.2-33.598 12.316-6.158 25.61-12.49 39.353-14.322 6.653-.887 10.156-5.393 16.062-7.362"

          stroke-linecap="round"
          stroke-width="23"
          d="M1112.9 224.362c65.33 0 131.3 3.126 196.5-.134 13.09-.655 26.38-5.77 39.62-7.094M1373.12 41.25c0 99.476-11.71 200.404-23.3 299.029-3.93 33.499-14.3 65.349-20.88 98.249-3.55 17.753-4.42 35.63-8.83 53.274"
        />
      </svg>
    </div>

    <script>
      new Vivus(
        'myTest2',
        {
          duration: 300,
          type: 'oneByOne',
          animTimingFunction: Vivus.EASE_OUT,
        },
        function () {
          document.querySelector('.ex').style.transform = 'rotate(360deg)';
        }
      );

      new Vivus('myName', {
        duration: 300,
        type: 'oneByOne',
        animTimingFunction: Vivus.EASE_OUT,
      });
    </script>
  </body>
</html>
